<!DOCTYPE html>
<html>
<head>
  <title>Fejka Browser Extension</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body class="has-background-light">
  <div class="container p-3">
    <h4 class="title is-4 has-text-centered mb-3">Fejka Person Data</h4>
    <div class="box">
      <div class="columns">
        <!-- Controls Column -->
        <div class="column is-5">
          <div class="control-section">
            <div class="columns is-mobile mb-3">
              <div class="column pl-0 pr-1">
                <div class="field">
                  <label class="label is-small">Min Age</label>
                  <div class="control">
                    <input class="input" type="number" id="age-min" min="0" max="120">
                  </div>
                </div>
              </div>
              <div class="column pr-0 pl-1">
                <div class="field">
                  <label class="label is-small">Max Age</label>
                  <div class="control">
                    <input class="input" type="number" id="age-max" min="0" max="120">
                  </div>
                </div>
              </div>
            </div>

            <div class="field mb-4">
              <label class="label is-small">Gender</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select id="gender">
                    <option value="">Any</option>
                    <option value="man">Man</option>
                    <option value="woman">Woman</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="buttons">
              <button id="populate-button" class="button is-fullwidth is-primary mb-2">
                <span class="icon">
                  <i class="fas fa-user-plus"></i>
                </span>
                <span>Generate New Person</span>
              </button>
              
              <button id="populate-form-button" class="button is-fullwidth is-info mb-2">
                <span class="icon">
                  <i class="fas fa-file-import"></i>
                </span>
                <span>Populate Form on Page</span>
              </button>

              <button id="clear-data-button" class="button is-fullwidth is-danger">
                <span class="icon">
                  <i class="fas fa-trash"></i>
                </span>
                <span>Clear Cached Data</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Data Display Column -->
        <div class="column is-7">
          <div id="data-container">
            <!-- Data will be dynamically added here -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
